name: JS CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Use Node.js 10.x
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: Set up npm
        run: npm install
      - name: build client
        working-directory: ./client
        run: ng build
        continue-on-error: true
      - name: build user
        working-directory: ./user
        run: ng build
        continue-on-error: true
      - name: testing client angular
        working-directory: ./client
        run: ng test
        continue-on-error: true
      - name: testing user angular
        working-directory: ./client
        run: ng test
        continue-on-error: true
