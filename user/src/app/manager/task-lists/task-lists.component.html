<div class="ass">
<h2>Liste  assegnate</h2>
<ol>
    <li *ngFor="let a of ass">
        {{a}}
     </li>
</ol>
</div>
<div class="Nass">
<h2>Liste non assegnate</h2>
<ol>
    <li *ngFor="let a of notAss">
        {{a}}
        <input type="submit" value="Elimina" (click)="remove(a)">
     </li>
</ol>
</div>
