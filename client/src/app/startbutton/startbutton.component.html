<button *ngIf="isOnScreen" pButton type="button" label="Start" class="startbb" (click)="start()"></button>
<button *ngIf="isReqList" pButton type="button" label="Richiedi nuova lista" class="startbb" (click)="list()"></button> 
<p class="error" *ngIf="err">Non è presente alcuna lista, riprova più tardi</p>
